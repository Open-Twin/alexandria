name: Go

on:
  push:
    branches:
     - develop
     - master
  pull_request:
    branches:
     - develop
     - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build ./cmd/main.go

    - name: Test
      run: cd deployments/dev/testing && docker-compose -f docker-compose.test.yml up --abort-on-container-exit exit-code-from tester
