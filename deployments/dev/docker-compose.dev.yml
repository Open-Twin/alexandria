version: "3"

# Define services
services:
  # App Service
  leader:
    image: golang:latest
    volumes:
    - ../../:/go/src/go-with-compose
    working_dir: /go/src/go-with-compose
    command: go run ./cmd/
    env_file: leader_config.env
    ports:
    - "8000:8000"
    networks:
      front:
        ipv4_address: 10.5.0.2
  follower1:
    image: golang:latest
    volumes:
      - ../../:/go/src/go-with-compose
    working_dir: /go/src/go-with-compose
    command: go run ./cmd/
    env_file: follower1_config.env
    depends_on: 
    - leader
    ports:
    - "8001:8000"
    - "9000:9000"
    networks:
      front:
        ipv4_address: 10.5.0.3
  follower2:
    image: golang:latest
    volumes:
      - ../../:/go/src/go-with-compose
    working_dir: /go/src/go-with-compose
    command: go run ./cmd/
    env_file: follower2_config.env
    depends_on: 
    - leader
    ports:
    - "8002:8000"
    networks:
      front:
        ipv4_address: 10.5.0.4
networks:
  front:
    ipam:
      driver: default
      config:
        - subnet: 10.5.0.0/16

